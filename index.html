<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app__left">
          <div class="app__left__header">
            <div class="app__left__header--img">
              <img src="http://placehold.it/350x50" alt="avatar" />
            </div>
            <div class="app__left__header--name">
              <h2>Yaroslav Didyk</h2>
              <span>Web Developer</span>
            </div>
          </div>

          <div class="app__left__contact-info app__left--mt">
            <h3 class="app__left--title">Contact Info</h3>

            <ul class="app__left__contact-info--list">
              <li class="app__left__contact-info--list--item">
                <span class="app__left__contact-info--list--item--icon">
                  <i class="fa fa-phone"></i>
                </span>
                <a
                  href="tel:380971112432"
                  class="app__left__contact-info--list--item--content"
                  >+38(097) 111 2432</a
                >
              </li>
              <li class="app__left__contact-info--list--item">
                <span class="app__left__contact-info--list--item--icon"
                  ><i class="fa fa-envelope-open"></i
                ></span>
                <a
                  href="mailto:slavan.didyk@gmail.com"
                  class="app__left__contact-info--list--item--content"
                  >slavan.didyk@gmail.com</a
                >
              </li>
              <li class="app__left__contact-info--list--item">
                <span class="app__left__contact-info--list--item--icon">
                  <i class="fab fa-github"></i>
                </span>
                <a
                  href="https://github.com/DidykS"
                  class="app__left__contact-info--list--item--content"
                  target="_blank"
                  >https://github.com/DidykS</a
                >
              </li>
              <li class="app__left__contact-info--list--item">
                <span class="app__left__contact-info--list--item--icon">
                  <i class="fas fa-map-marker-alt"></i>
                </span>
                <span class="app__left__contact-info--list--item--content"
                  >Lviv, Ukraine</span
                >
              </li>
            </ul>
          </div>

          <div class="app__left__languages app__left--mt">
            <h3 class="app__left--title">Languages</h3>

            <ul class="app__left__languages--list">
              <li class="app__left__languages--list--item">
                <span class="app__left__languages--list--item--language"
                  >Ukrainian</span
                >
                <span class="app__left__languages--list--item--percent">
                  <div
                    class="app__left__languages--list--item--percent--per"
                    style="width: 100%"
                  ></div>
                </span>
              </li>
              <li class="app__left__languages--list--item">
                <span class="app__left__languages--list--item--language"
                  >English</span
                >
                <span class="app__left__languages--list--item--percent">
                  <div
                    class="app__left__languages--list--item--percent--per"
                    style="width: 50%"
                  ></div>
                </span>
              </li>
            </ul>
          </div>

          <div class="app__left__hobbies app__left--mt">
            <h3 class="app__left--title">Hobbies</h3>

            <ul class="app__left__hobbies--list">
              <li class="app__left__hobbies--list--item">
                <span class="app__left__hobbies--list--item--icon">
                  <i class="fas fa-gamepad"></i>
                </span>
                <span class="app__left__hobbies--list--item--hobbie">
                  Gaming
                </span>
              </li>
              <li class="app__left__hobbies--list--item">
                <span class="app__left__hobbies--list--item--icon">
                  <i class="fas fa-biking"></i>
                </span>
                <span class="app__left__hobbies--list--item--hobbie"
                  >Cycling</span
                >
              </li>
              <li class="app__left__hobbies--list--item">
                <span class="app__left__hobbies--list--item--icon">
                  <i class="fas fa-running"></i>
                </span>
                <span class="app__left__hobbies--list--item--hobbie"
                  >Running</span
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="app__right">test</div>
      </div>
    </div>
  </body>
</html>
